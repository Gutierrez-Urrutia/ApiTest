<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Usuarios
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      @for(usuario of usuarios; track usuario.id){
        <ion-col size="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ usuario.name }}</ion-card-title>
              <ion-card-subtitle>{{ usuario.email}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{ usuario.website}}
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>
</ion-content>
